# Main configuration file for mkdocs generation of klipper3d.org website

# Note that the build-translations.sh script expects a certain file
# layout.  See that script and the README file for more details.

# Site and directory configuration
site_name: BIGTREETECH 文档
repo_url: https://github.com/z1996xm/BIGTREETECH_translations
repo_name: z1996xm/BIGTREETECH_translations
edit_uri: blob/main/docs/
use_directory_urls: False
docs_dir: '../'
site_dir: '../../site/'


markdown_extensions:
  - abbr
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - md_in_html
  - attr_list
  - mdx_partial_gfm
  - mdx_truly_sane_lists
  - mdx_breakless_lists
  - pymdownx.arithmatex:  # latex支持
      generic: true
  - toc:
      permalink: true # 固定标题位置为当前位置
      toc_depth: 6
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      # linenums: true # 显示行号
      # auto_title: true # 显示编程语言名称
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences # 代码块高亮插件
  - meta # 支持Markdown文件上方自定义标题标签等
plugins:
  search:
    lang: ja
  mkdocs-simple-hooks:
    hooks:
      on_page_markdown: "docs._biqumkdocs.mkdocs_hooks:transform"
  exclude:
    glob: "README.md"

theme:
  name: material
  palette:
    - scheme: default # 日间模式
      primary: grey # 上方的
      accent: cyan # 链接等可交互元件的高亮色
      toggle:
        icon: material/weather-night # 图标
        name: Switch to dark mode # 鼠标悬浮提示
    - scheme: slate # 夜间模式
      primary: black 
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: img/BQ-BIQU.svg
  favicon: img/favicon.ico  
  icon:
    repo: fontawesome/brands/github
    alternate: material/web
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  language: zh
extra_css:
  - _biqumkdocs/css/extra.css
  - _biqumkdocs/css/zoom.css

# Site usage statistics
extra:
  analytics:
    provider: google
    property: UA-138371409-1
  # Language Selection
  alternate: 
    - name: English
      link: https://z1996xm.github.io/BIGTREETECH_translations/en/
      lang: en
    - name: 简体中文
      link: https://z1996xm.github.io/BIGTREETECH_translations/zh/
      lang: zh

